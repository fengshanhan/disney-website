    <script type="text/javascript">
$(function(){
//这是加1
$(".contentli").find(".jia").click(function(){
$(this).prev().val(parseInt($(this).prev().val())+1);

});
//这是减1
$(".contentli").find(".jian").click(function(){
$(this).next().val(parseInt($(this).next().val())-1);
});

//这里是点击购物车
$("#shop").click(function(){
var shophtml="";
$(".contentli").each(function(i,e){
if($(this).find(".con").val()>0){

shophtml+="<li><span>"+$("#p1").text()+"#"+$("#tStartn")[0].value+"#"+$("#tEndn")[0].value+"#"+$(this).find(".con").val()+"</span></li>"


}

if($(this).find(".con1").val()>0){
shophtml+="<li><span>"+$("#p2").text()+"#"+$("#tStartv")[0].value+"#"+$("#tEndv")[0].value+"#"+$(this).find(".con1").val()+"</span></li>"
}




})

$(".tott").html(shophtml);


})




})
</script>
